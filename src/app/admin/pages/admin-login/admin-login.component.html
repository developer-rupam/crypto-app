
	



	<!-- Blog section -->
	<section class="main-page spad">
  
	
            <div class="form">
      
     
      
       
        <div id="login">   
          <h1>Admin Login</h1>
          
          <form  method="post" (submit)="login()">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" [(ngModel)]="username" name="username" (keyup)="showHidePlaceholder($event)"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" [(ngModel)]="password" name="password" (keyup)="showHidePlaceholder($event)"/>
          </div>
          
         <!--  <p class="forgot"><a routerLink="/signup">New User?</a></p>
          <p class="forgot"><a href="#">Forgot Password?</a></p> -->
          
          <button class="button button-block">Log In</button>
          
          </form>

        </div>
        
      <!-- tab-content -->
      
</div> <!-- /form -->
        
        

	</section>
	<!-- Blog section end -->
<app-loader [isLoading]="showLoader"></app-loader>
